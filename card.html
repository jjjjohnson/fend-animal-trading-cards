<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Chaixuan</h3>
		<!-- your favorite animal's image goes here -->

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/560px-Golde33443.jpg" alt="chaixuan" width="300" border="5" hspace="10">

		<div class="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting">This puppy is very lazy and pretend herself to be a CAT!</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Label</span>: Item #1</li>
				<li><span class="label">Label</span>: Item #2</li>
				<li><span class="label">Label</span>: Item #3</li>
				<li><span class="label">Label</span>: Item #4</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
